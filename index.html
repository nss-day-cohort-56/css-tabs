<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Tabs CSS</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <main id="container">
        <header>
            <h1>Welcome to my project</h1>
        </header>
        <ul class="tabs" role="tablist">
            <li>
                <input type="radio" name="tabs" id="tab1" checked />
                <label for="tab1" role="tab" aria-selected="true" aria-controls="panel1" tabindex="0">Tab 1</label>
                <article id="tab-content1" class="tab-content" role="tabpanel" aria-labelledby="description"
                    aria-hidden="false">
                    <h2>Tab 1</h2>
                </article>
            </li>

            <li>
                <input type="radio" name="tabs" id="tab2" />
                <label for="tab2" role="tab" aria-selected="true" aria-controls="panel2" tabindex="0">Tab 2</label>
                <article id="tab-content2" class="tab-content" role="tabpanel" aria-labelledby="description"
                    aria-hidden="false">
                    <h2>Tab 2</h2>
                </article>
            </li>

        </ul>
    </main>

</body>
</html>
